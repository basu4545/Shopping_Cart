<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pay">
        <div class="col">
            <a href="checkout.html">
                <p><--Change Address</p>
            </a>
            <h1 class="title">Payments</h1>
            <div class="inputBox">
                <label for="name">Card Accepted</label><br>
                <img src="credit-card-icons-png.png" alt="">
            </div>
            <div class="inputBox">
                <label for="cardName">Enter Name</label>
                <input type="text" id="cardName" placeholder="Enter Name" required>
            </div>

            <div class="inputBox">
                <label for="">Card Number</label>
                <input type="text" id="cardNum" placeholder="1111-2222-3333-4444" maxlength="19" required>
            </div>
            <div class="box">
            <div class="inputBox">
                <label for="">Exp Month</label>
                <select name="" id="">
                    <option value="">Choose month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>

            <div class="flex">
                <div class="inputBox">
                    <label for="">Exp Year</label>
                    <select name="" id="">
                        <option value="">Choose Year</option>
                        <option value="2024">2024</option>
                        <option value="2026">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                    </select>
                </div>
            </div>
        </div>
            <div class="inputBox">
                <label for="">CVV</label>
                <input type="number" id="cvv" placeholder="1234" required>
            </div>
            <input type="submit" value="Proceed to Payment" class="submit_btn">
        </div>
    </div> 

    <script src="payment.js"></script>

</body>
</html>
